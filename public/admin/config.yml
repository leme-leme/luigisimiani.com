backend:
  name: github
  repo: leme-leme/luigisimiani
  branch: cms/sveltia
  base_url: https://sveltia-cms-auth.leme.workers.dev
  auth_endpoint: /

media_folder: public/images
public_folder: /images

site_url: https://luigisimiani.vercel.app

collections:
  - name: home
    label: Home
    files:
      - name: hero
        label: Hero Slideshow
        file: content/hero.json
        format: json
        description: "Full-screen hero â€” set separate vertical (desktop) and horizontal (mobile) images"
        fields:
          - name: slides
            label: Slides
            widget: list
            fields:
              - { name: galleryId, label: Link to Gallery, widget: string, hint: "Gallery slug (e.g. vogue-2024)" }
              - { name: desktopImage, label: Desktop Image (vertical), widget: image, hint: "Portrait image for desktop" }
              - { name: mobileImage, label: Mobile Image (horizontal), widget: image, hint: "Landscape image for mobile" }

      - name: quotes
        label: Quotes
        file: content/quotes.json
        format: json
        description: "Displayed between featured galleries"
        fields:
          - name: quotes
            label: Quotes
            widget: list
            fields:
              - { name: text, label: Quote, widget: text }
              - { name: author, label: Author, widget: string }

  - name: about
    label: About
    files:
      - name: bio
        label: Bio
        file: content/bio.json
        format: json
        fields:
          - name: paragraphs
            label: Paragraphs
            widget: list
            fields:
              - { name: id, label: ID, widget: string, required: false }
              - { name: value, label: Text, widget: text }

      - name: film-strip
        label: Film Strip
        file: content/film-strip.json
        format: json
        description: "Scrolling film strip on About page"
        fields:
          - name: images
            label: Images
            widget: list
            field: { name: url, label: Image, widget: image }

  - name: contact
    label: Contact
    files:
      - name: contact-info
        label: Contact Info
        file: content/contact.json
        format: json
        fields:
          - { name: email, label: Email, widget: string }
          - { name: location, label: Location, widget: string }
          - { name: instagram, label: Instagram, widget: string }
          - { name: linkedin, label: LinkedIn, widget: string }

  - name: gallery
    label: Gallery
    label_singular: Project
    folder: content/gallery
    format: json
    create: true
    slug: "{{fields.id}}"
    identifier_field: id
    summary: "{{title}}"
    sortable_fields: [title, date]
    fields:
      - { name: id, label: Slug, widget: string, hint: "URL-safe ID (e.g. vogue-2024)" }
      - { name: title, label: Title, widget: string }
      - { name: subTitle, label: Subtitle, widget: string, required: false }
      - { name: date, label: Date, widget: datetime, required: false }
      - { name: password, label: Password, widget: string, required: false, hint: "Leave empty for public" }
      - { name: coverPhoto, label: Cover Photo, widget: image }
      - name: imageUrls
        label: Gallery Images
        widget: list
        field: { name: url, label: Image, widget: image }
      - name: imageAspectRatios
        label: Aspect Ratios
        widget: list
        field: { name: ratio, label: Ratio, widget: number, value_type: float }
        required: false

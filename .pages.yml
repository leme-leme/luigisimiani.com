media:
  - name: images
    label: Images
    input: public/images
    output: /images
    categories: [ image ]

content:
  # â”€â”€â”€ ğŸ  HOME PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: hero-slideshow
    label: "ğŸ  Hero Slideshow"
    type: file
    path: content/hero.json
    format: json
    description: "Full-screen hero slides with separate desktop/mobile images"
    fields:
      - name: slides
        label: Slides
        type: object
        list: true
        fields:
          - name: galleryId
            label: Link to Gallery
            type: string
            description: "Gallery slug (e.g. vogue-2024)"
          - name: desktopImage
            label: Desktop Image (vertical)
            type: image
            description: "Portrait/vertical for desktop screens"
          - name: mobileImage
            label: Mobile Image (horizontal)
            type: image
            description: "Landscape/horizontal for mobile screens"

  - name: quotes
    label: "ğŸ  Quotes"
    type: file
    path: content/quotes.json
    format: json
    description: "Displayed between featured galleries on the homepage"
    fields:
      - name: quotes
        label: Quotes
        type: object
        list: true
        fields:
          - name: text
            label: Quote
            type: text
          - name: author
            label: Author
            type: string

  # â”€â”€â”€ ğŸ‘¤ ABOUT ME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: bio
    label: "ğŸ‘¤ Bio"
    type: file
    path: content/bio.json
    format: json
    fields:
      - name: paragraphs
        label: Paragraphs
        type: object
        list: true
        fields:
          - name: id
            label: ID
            type: string
            hidden: true
          - name: value
            label: Text
            type: text

  - name: film-strip
    label: "ğŸ‘¤ Film Strip"
    type: file
    path: content/film-strip.json
    format: json
    description: "Scrolling film strip on the About page"
    fields:
      - name: images
        label: Images
        type: object
        list: true
        fields:
          - name: url
            label: Image
            type: image
          - name: orientation
            label: Orientation
            type: string
          - name: aspectRatio
            label: Aspect Ratio
            type: number

  # â”€â”€â”€ ğŸ“ CONTACT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: contact
    label: "ğŸ“ Contact"
    type: file
    path: content/contact.json
    format: json
    fields:
      - name: email
        label: Email
        type: string
      - name: location
        label: Location
        type: string
      - name: instagram
        label: Instagram
        type: string
      - name: linkedin
        label: LinkedIn
        type: string

  # â”€â”€â”€ ğŸ“¸ GALLERY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Toggle "Featured" on a gallery to show it on the homepage.

  - name: galleries
    label: "ğŸ“¸ Gallery Projects"
    type: collection
    path: content/gallery
    format: json
    filename: "{primary}.json"
    fields:
      - name: id
        label: Slug
        type: string
        required: true
      - name: title
        label: Title
        type: string
        required: true
      - name: subTitle
        label: Subtitle
        type: string
      - name: featured
        label: "â­ Featured on Homepage"
        type: boolean
      - name: date
        label: Date
        type: date
      - name: coverPhoto
        label: Cover Photo
        type: image
      - name: imageUrls
        label: Photos
        type: image
        list: true
      - name: imageAspectRatios
        label: Aspect Ratios
        type: number
        list: true
        hidden: true
      - name: password
        label: Password
        type: string
        description: "Leave empty for public galleries"
    view:
      fields: [ title, featured, date ]
      sort: [ date, title ]
      default:
        sort: date
        order: desc

settings:
  content:
    merge: true
